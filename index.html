<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Shopping Cart System</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js Shopping site</h2>
      <p>{{#link-to 'index' }}Products{{/link-to}}</p>
      <p>{{#link-to 'addProduct' }}Add product{{/link-to}}</p>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <ul>
      {{#each product in model}}
        <li>
        {{#link-to 'product' product}}{{product.name}}{{/link-to}}
        {{#link-to 'editProduct' product}}Edit{{/link-to}}
        <a href="#" {{action 'deleteProduct' product}}>Delete</a>
        </li>
      {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="product">
      <p>Title: {{name}}</p>
      <p>Description: {{description}}</p>
      <p>Price: Â£{{price}}</p>
      <hr />
      <div>
      <h3>Reviews</h3>
        {{#each review in reviews}}
        <p>Text: {{review.text}}</p>
        <p>Rating: {{review.rating}}</p>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="addProduct">
      <form {{action 'saveProduct' on="submit"}}>
        <p>Title: {{input value=name}}</p>
        <p>Description {{input value=description}}</p>
        <p>Price: {{input value=price}}</p>
        <p><input type="submit" value="Add product"/></p>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="editProduct">
      <form {{action 'saveProduct' on="submit"}}>
        <p>Title: {{input value=name}}</p> <p>Description {{input value=description}}</p>
        <p>Price: {{input value=price}}</p>
        <p><input type="submit" value="Update product"/></p>
      </form>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
